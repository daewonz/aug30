<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{./css/board.css}">
</head>
<body>
	<th:block th:insert="~{/menu.html :: menu}"></th:block>
	<h1>상세보기</h1>
		번호 : [[${detail.bno}]]<br>
		제목 : [[${detail.btitle}]]<br>
		글쓴이 : [[${detail.m_name}]]<br>
		날짜 : [[${detail.bdate}]]<br>
		내용 : [[${detail.bcontent}]]<br>
	<div th:each="row : ${detail}">
	
	
		<div th:text="${row.bcontent}"></div>
	
	</div>
	
	<button th:onclick="|location.href='@{/board}'|">게시판으로</button>
	
	<th:block th:insert="~{menu.html :: footer}"></th:block>
</body>
</html>
